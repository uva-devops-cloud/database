name: Database Migration (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      aws_account_id:
        required: true
        type: string

jobs:
  deploy-migrations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubTerraformDeployRole
          aws-region: eu-west-2

      - name: Upload migrations to S3
        run: aws s3 sync ./migrations/ s3://db-migrations-${{ secrets.AWS_ACCOUNT_ID }}/migrations/

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Build Lambda package
        run: |
          cd lambda
          npm install --production
          zip -r ../db-migration.zip .

      - name: Update Lambda code
        run: |
          aws lambda update-function-code \
            --function-name db-migration-runner \
            --zip-file fileb://db-migration.zip

      - name: Invoke migration Lambda
        run: |
          aws lambda invoke \
            --function-name db-migration-runner \
            --payload '{}' \
            response.json

      - name: Check migration result
        run: cat response.json
